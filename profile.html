<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="top-header top-header--transparent">
  <div class="header__top">
    <div class="header_column">
      <i class="fas fa-fighter-jet"></i>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header__time">18:38</span>
    </div>
    <div class="header_column">
      <i class="far fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <header class="header__bottom">
    <div class="header__column">
      <a href="index.html">
        <i class="fas fa-times"></i>
      </a>
    </div>
    <div class="header__column">
    </div>
    <div class="header__column">
      <i class="fas fa-user fa-lg"></i>
    </div>
  </header>
</header>
<main class="profile">
  <header class="profile__header">
      <div class="profile__header-container">
      <img src="images/wonyong.png" alt="">
      <h3 class="profile__header-title">Wonyong Sung</h3>
  </div>
  </header>
  <div class="profile__container">
    <input type="text" placeholder="wonyong357@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-comment fa-lg"></i>
        </span>
        <span class="profile__action-title">My Chatroom</span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-pencil-alt fa-lg"></i>
        </span>
          <span class="profile__action-title">Edit Profile</span>
      </div>
    </div>
</div>
<div class="bigScreenText">
  <span>Please make your screen smaller</span>
</div>
</main>
</body>
</html>
